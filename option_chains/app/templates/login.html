<body>
    <div class="login-box">

        <form action="{{ url_for('auth') }}" method="post">
            <label for="inputPassword5" class="form-label">Verification Code:</label>
            <input type="password" name="verificationToken" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
              Click <a href="{{ url }}" target="_blank">here</a> for verification URL.
            </div>
          <input type="submit" style="display: none" />
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
